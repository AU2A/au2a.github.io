lass="line">                <span class="string">&quot;Institute of Network Engineering, Department of Computer Science&quot;</span>,</span><br><span class="line">                <span class="string">&quot;National Yang Ming Chiao Tung University&quot;</span>,</span><br><span class="line">                <span class="string">&quot;High-Speed Network Lab&quot;</span>,</span><br><span class="line">                <span class="string">&quot;Sep 2023 ~&quot;</span>,</span><br><span class="line">            ]</span><br><span class="line">        <span class="keyword">elif</span> status == <span class="string">&quot;BS degree&quot;</span>:</span><br><span class="line">            <span class="keyword">return</span> [</span><br><span class="line">                <span class="string">&quot;Computer Science&quot;</span>,</span><br><span class="line">                <span class="string">&quot;National Pingtung University&quot;</span>,</span><br><span class="line">                <span class="string">&quot;Human-Computer Interaction Lab&quot;</span>,</span><br><span class="line">                <span class="string">&quot;Sep 2019 ~ Jan 2023&quot;</span>,</span><br><span class="line">            ]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">skills</span>(<span class="params">self, category</span>):</span><br><span class="line">        <span class="comment"># return skills</span></span><br><span class="line">        <span class="keyword">if</span> category == <span class="string">&quot;Programming&quot;</span>:</span><br><span class="line">            <span class="keyword">return</span> [<span class="string">&quot;Python&quot;</span>, <span class="string">&quot;C#&quot;</span>, <span class="string">&quot;C/C++&quot;</span>, <span class="string">&quot;PHP&quot;</span>]</span><br><span class="line">        <span class="keyword">elif</span> category == <span class="string">&quot;Web&quot;</span>:</span><br><span class="line">            <span class="keyword">return</span> [<span class="string">&quot;Vue&quot;</span>, <span class="string">&quot;CSS&quot;</span>, <span class="string">&quot;JavaScript&quot;</span>, <span class="string">&quot;Flask&quot;</span>, <span class="string">&quot;NodeJS&quot;</span>]</span><br><span class="line">        <span class="keyword">elif</span> category == <span class="string">&quot;Devops&quot;</span>:</span><br><span class="line">            <span class="keyword">return</span> [<span class="string">&quot;GitHub&quot;</span>, <span class="string">&quot;Docker&quot;</span>]</span><br><span class="line">        <span class="keyword">elif</span> category == <span class="string">&quot;Framework&quot;</span>:</span><br><span class="line">            <span class="keyword">return</span> [<span class="string">&quot;Pytorch&quot;</span>, <span class="string">&quot;Tensorflow&quot;</span>, <span class="string">&quot;NumPy&quot;</span>]</span><br><span class="line">        <span class="keyword">elif</span> category == <span class="string">&quot;SBC&quot;</span>:</span><br><span class="line">            <span class="keyword">return</span> [<span class="string">&quot;Arduino&quot;</span>, <span class="string">&quot;ESP32&quot;</span>, <span class="string">&quot;Nvidia Jetson Nano&quot;</span>, <span class="string">&quot;RaspberryPI&quot;</span>, <span class="string">&quot;BananaPI&quot;</span>]</span><br><span class="line">        <span class="keyword">elif</span> category == <span class="string">&quot;Robots&quot;</span>:</span><br><span class="line">            <span class="keyword">return</span> [<span class="string">&quot;Lego EV3&quot;</span>, <span class="string">&quot;VEX V5&quot;</span>]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">experience</span>(<span class="params">self, time</span>):</span><br><span class="line">        <span class="comment"># return company, project</span></span><br><span class="line">        <span class="keyword">if</span> time == <span class="string">&quot;Aug 2022 ~ Aug 2023&quot;</span>:</span><br><span class="line">            <span class="keyword">return</span> [</span><br><span class="line">                <span class="string">&quot;National Pingtung University&quot;</span>,</span><br><span class="line">                <span class="string">&quot;Hakka Language ASR Interface System&quot;</span>,</span><br><span class="line">            ]</span><br><span class="line">        <span class="keyword">elif</span> time == <span class="string">&quot;May 2022 ~ Sep 2022&quot;</span>:</span><br><span class="line">            <span class="keyword">return</span> [</span><br><span class="line">                <span class="string">&quot;National Science and Technology Museum&quot;</span>,</span><br><span class="line">                <span class="string">&quot;Display earthquake information and rainfall data device&quot;</span>,</span><br><span class="line">            ]</span><br><span class="line">        <span class="keyword">elif</span> time == <span class="string">&quot;Apr 2021 ~ Oct 2021&quot;</span>:</span><br><span class="line">            <span class="keyword">return</span> [</span><br><span class="line">                <span class="string">&quot;Workforce Development Agency, Ministry of Labor&quot;</span>,</span><br><span class="line">                <span class="string">&quot;Recording software for visually impaired individuals&quot;</span>,</span><br><span class="line">            ]</span><br><span class="line">        <span class="keyword">elif</span> time == <span class="string">&quot;Aug 2020 ~ May 2021&quot;</span>:</span><br><span class="line">            <span class="keyword">return</span> [</span><br><span class="line">                <span class="string">&quot;National Science and Technology Museum&quot;</span>,</span><br><span class="line">                <span class="string">&quot;Meteorological observation device&quot;</span>,</span><br><span class="line">            ]</span><br><span class="line">        <span class="keyword">elif</span> time == <span class="string">&quot;Feb 2020 ~ Jul 2023&quot;</span>:</span><br><span class="line">            <span class="keyword">return</span> [</span><br><span class="line">                <span class="string">&quot;Kaohsiung Municipal Jhong Jheng High School&quot;</span>,</span><br><span class="line">                <span class="string">&quot;Computer course teacher and competition coach&quot;</span>,</span><br><span class="line">            ]</span><br><span class="line">        <span class="keyword">elif</span> time == <span class="string">&quot;Jul 2019 ~ Jul 2023&quot;</span>:</span><br><span class="line">            <span class="keyword">return</span> [<span class="string">&quot;LetsTry Robots&quot;</span>, <span class="string">&quot;Lego/Vex teacher and competition assistant&quot;</span>]</span><br><span class="line">        <span class="keyword">return</span> [<span class="string">&quot;NYCU&quot;</span>, <span class="string">&quot;I&#x27;m MS student now.&quot;</span>]</span><br></pre></td></tr></table></figure>
